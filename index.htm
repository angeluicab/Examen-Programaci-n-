<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Facebook, initial-scale=1.0">
    <title>Examen_Angel</title>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="main/main.css" as="style"> <!-- tenga un mejor rendimiento -->
    <link rel="stylesheet" href="main/main.css">

<body>
    <header>
        <h1 class="Titulo">Facebook</h1>

    </header>
    <section class="Tex">
        <p>Faceboo te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</p>
    </section>
    <form>
        <fieldset>
            <legend>
                LLENA TUS DATOS PARA ESTABLECER CONTACTO
            </legend>

            <div>
            <label>
                Correo electronico o numero de teléfono
            </label>
            <input type="text" placeholder="Tu Correo"> 
            </div>

            <div>
            <label>
            Contraseña
            </label>
            <input type="tel" placeholder="Tu Contraseña">
            </div>

            <div>
            <label>
                ¿Has olvidado la contraseña?
            </label>
            <input type="email" placeholder="olvide">
            </div>

            <div>
            <label>
               Crear nueva cuenta 
            </label>

            <textarea></textarea>
            </div>

            <div>
                <input type="submit" value="Crear">
            </div>

        </fieldset>
    </form>

    <footer>
        <p>Crea una pagina para un famoso, una marca o una empresa</p>
    </footer>
